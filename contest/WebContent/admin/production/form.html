	<script type="text/javascript">
		function check(){
			var title=$("#title").val();
			var sponsor=$("#sponsor").val();
			var poster=$("#poster").val();
			var contestStartDate=$("#contestStartDate").val();
			var contestEndDate=$("#contestEndDate").val();
            var registrationStartDate=$("#registrationStartDate").val();
            var registrationEndDate=$("#registrationEndDate").val();
			var body=$("#body").val();
            $.ajax({
                type: 'POST',
                url: "http://118.25.41.237:8080/news/add",
                data: JSON.stringify({"title":title,"sponsor":sponsor,"poster":poster,
                    "contestStartDate":contestStartDate,"contestEndDate":contestEndDate,
                    "registrationStartDate":registrationStartDate,"registrationEndDate":registrationEndDate,
                    "body":body}),
                contentType:"application/json",
                dataType: "json",
                success: function(text){
                    alert(JSON.stringify(text));
                }

            });

		}
	</script>
