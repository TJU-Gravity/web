	<script type="text/javascript">
	function del(id){
		if(confirm("确定删除赛事吗？")){
			$.post("contestDel.action",{"id":id},function(data){
				if(data.code==0){
					alert("删除成功，加入删除列表");
					window.location.href="tables2.html";
				}
			},"json");
		}
	}
	function edit(id){
		window.location.href="edit.html?id="+id;
	}
	function getQueryString(name){		
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");		
		var r = window.location.search.substr(1).match(reg);		
		if(r!=null)return  unescape(r[2]); return null;		
	}
		$(document).ready(function(){
			
			$.post("contestMana.action",{"key":""},function(data){
				var i;
				var edata=eval(data);
				for(i=0;i<edata.length;i++){
					$("<tr><th scope='row'>"+edata[i].name+"</th><td><img src='"+edata[i].logo+"'></td><td>"+edata[i].conteststartdate+"</td><td>"+edata[i].contestenddate+"</td><td>"+edata[i].registrationstartdate+"</td><td>"+edata[i].registrationenddate+"</td><td>"+edata[i].content+"</td><td>"+edata[i].claim+"</td><td>"+edata[i].reward+"</td><td>"+edata[i].platform+"</td><td class='last'><a href='#' onclick='edit("+edata[i].id+")'>编辑赛事</a>&nbsp;<a href='#' onclick='del("+edata[i].id+")'>删除赛事</a></td></tr>").appendTo("#datas");
				}
			},"json");
		});
	</script>
